---
apiVersion: contrail.juniper.net/v1alpha1
kind: Manager
metadata:
  name: cluster1
  namespace: contrail
spec:
  commonConfiguration:
    hostNetwork: true
    replicas: 1
  services:
    cassandras:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: cassandra1
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
          - name: init
            image: python
          - name: init2
            image: cassandra
          - name: cassandra
            image: cassandra
          - name: nodemanager
            image: contrail-nodemgr
          - name: provisioner
            image: contrail-provisioner
    config:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: config1
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          logLevel: SYS_DEBUG
          zookeeperInstance: zookeeper1
          cassandraInstance: cassandra1
          containers:
          - name: init
            image: python
          - name: init2
            image: busybox
          - name: redis
            image: redis
          - name: api
            image: contrail-controller-config-api
          - name: devicemanager
            image: contrail-controller-config-devicemgr
          - name: dnsmasq
            image: contrail-controller-config-dnsmasq
          - name: schematransformer
            image: contrail-controller-config-schema
          - name: servicemonitor
            image: contrail-controller-config-svcmonitor
          - name: nodemanagerconfig
            image: contrail-nodemgr
          - name: provisionerconfig
            image: contrail-provisioner
          - name: analyticsapi
            image: contrail-analytics-api
          - name: collector
            image: contrail-analytics-collector
          - name: queryengine
            image: contrail-analytics-query-engine
          - name: nodemanageranalytics
            image: contrail-nodemgr
          - name: provisioneranalytics
            image: contrail-provisioner
    controls:
    - metadata:
        labels:
          contrail_cluster: cluster1
          control_role: master
        name: control1
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
          - name: init
            image: python:alpine
          - name: control
            image: contrail-controller-control-control
          - name: dns
            image: contrail-controller-control-dns
          - name: named
            image: contrail-controller-control-named
          - name: nodemanager
            image: contrail-nodemgr
          - name: provisioner
            image: contrail-provisioner
          logLevel: SYS_DEBUG
    kubemanagers:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: kubemanager1
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          logLevel: SYS_DEBUG
          zookeeperInstance: zookeeper1
          cassandraInstance: cassandra1
          containers:
          - name: init
            image: python:alpine
          - name: kubemanager
            image: contrail-kubernetes-kube-manager
          ipFabricForwarding: false
          ipFabricSnat: true
          kubernetesTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          useKubeadmConfig: true
    rabbitmq:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: rabbitmq1
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
          - name: init
            image: python:alpine
          - name: rabbitmq
            image: rabbitmq:3.7
          logLevel: SYS_DEBUG
    vrouters:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: vroutermaster
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          logLevel: SYS_DEBUG
          cassandraInstance: cassandra1
          controlInstance: control1
          contrailStatusImage: contrail-status
          hugepages2M: 128
          containers:
          - name: init
            image: python:alpine
          - name: nodeinit
            image: contrail-node-init
          - name: vrouterkernelinit
            image: contrail-vrouter-kernel-init
          - name: vrouterkernelbuildinit
            image: contrail-vrouter-kernel-build-init
          - name: provisioner
            image: contrail-provisioner
          - name: nodemanager
            image: contrail-nodemgr
          - name: vrouteragent
            image: contrail-vrouter-agent
          - name: vroutercni
            image: contrail-kubernetes-cni-init
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: vrouternodes
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.opencontrail.org: vrouter
        serviceConfiguration:
          cassandraInstance: cassandra1
          contrailStatusImage: contrail-status
          containers:
          - name: init
            image: python:alpine
          - name: nodeinit
            image: contrail-node-init
          - name: vrouterkernelinit
            image: contrail-vrouter-kernel-init
          - name: vrouterkernelbuildinit
            image: contrail-vrouter-kernel-build-init
          - name: provisioner
            image: contrail-provisioner
          - name: nodemanager
            image: contrail-nodemgr
          - name: vrouteragent
            image: contrail-vrouter-agent
          - name: vroutercni
            image: contrail-kubernetes-cni-init
          controlInstance: control1
          logLevel: SYS_DEBUG
    webui:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: webui1
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
          - name: init
            image: python:alpine
          - name: redis
            image: redis
          - name: webuijob
            image: contrail-controller-webui-job
          - name: webuiweb
            image: contrail-controller-webui-web
          logLevel: SYS_DEBUG
    zookeepers:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: zookeeper1
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            - name: init
              image: python
            - name: conf-init
              image: python
            - name: zookeeper
              image: zookeeper
          logLevel: SYS_DEBUG
    contrailCNIs:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: cnimasternodes
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          useKubeadmConfig: true
          controlInstance: control1
          containers:
            - name: vroutercni
              image: contrail-kubernetes-cni-init
            - name: multusconfig
              image: busybox
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: cniworkernodes
      spec:
        commonConfiguration:
          nodeSelector:
            node-role.opencontrail.org: vrouter
        serviceConfiguration:
          useKubeadmConfig: true
          controlInstance: control1
          containers:
            - name: vroutercni
              image: contrail-kubernetes-cni-init
            - name: multusconfig
              image: busybox
